<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calci.css', v=1) }}">
</head>
<body>
    <div class="container">
        <h1>Binary Calculator</h1>
        <form action="{{ url_for('calculator') }}" method="POST">
            <label for="number">Enter a number:</label>
            <input type="text" id="number" name="number" required>
            
            <label for="operation">Choose conversion:</label>
            <select id="operation" name="operation">
                <option value="binary_to_decimal">Binary to Decimal</option>
                <option value="decimal_to_binary">Decimal to Binary</option>
            </select>
            
            <button type="submit">Calculate</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>Result: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
